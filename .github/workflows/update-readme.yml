name: Update README with Language Stats

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC
  workflow_dispatch:      # Allows manual trigger from GitHub UI

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install axios (dependency)
        run: npm install axios

      - name: Run script to update README
        run: node .github/scripts/updateReadme.js

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          # Set authenticated remote using your PAT
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}

          git add README.md

          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "Update README with latest language stats"

          # Push to the main branch (change 'main' if needed)
          git push origin HEAD:main
